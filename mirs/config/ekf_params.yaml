ekf_filter_node_local:
  ros__parameters:
    frequency: 30.0
    two_d_mode: true
    publish_tf: true

    # ランドマーク（地図）を使うので、map座標系を有効
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom      # 最終的な出力座標系を map に固定

    # --- 入力1: エンコーダー (足回り) ---
    # 役割: 短い時間の滑らかな移動を担当
    odom0: /odom
    odom0_config: [false, false, false,
                   false, false, false,
                   true,  true,  false,   # vx, vy (移動速度)
                   false, false, true,    # vyaw (旋回速度)
                   false, false, false]
    odom0_differential: false
    odom0_relative: false

    # --- 入力2: 削除 (Local EKFはエンコーダのみで滑らかさを重視) ---
